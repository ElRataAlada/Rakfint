<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0" />

		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
		<link rel="manifest" href="img/favicon/site.webmanifest" />
		<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />

		<title>Rakfint</title>
	</head>

	<body>
		<main>
			<div class="left">
				<div class="top__inner">
					<div class="horisontal">
						<a class="element gray med" id="cmyk">cmyk</a>
						<a class="element white med" id="vehicle_wraps" href="#">vehicle wraps</a>
					</div>

					<div class="top">
						<a class="element white vertical" id="photography" href="#">photography</a>

						<div class="vertical__section">
							<a class="element white vertical" id="signage" href="#">signage</a>
							<a class="element white" id="print" href="#">print</a>
						</div>
					</div>
				</div>
				<div class="middle__inner">
					<div class="text">
						<div class="horisontal">
							<a class="element white" id="logos" href="#">logos</a>
							<a class="element white" id="keychains" href="#">keychains</a>
						</div>

						<a class="element white vertical" id="tees" href="#">tees</a>
					</div>

					<img class="logo" src="img/logo.png" alt="Rakfint" />
				</div>

				<a class="element white" id="promo_items" href="#">promo items</a>
			</div>

			<div class="right">
				<div class="horisontal">
					<a class="element gray med" id="rgb">rgb</a>
					<a class="element white med" id="graphic_design" href="#">graphic design</a>
				</div>
				<div class="right__inner">
					<a class="element white vertical med" id="business_cards" href="#">business cards</a>

					<div class="right__section">
						<a class="element white active" id="portfolio" href="#">portfolio</a>
						<a class="element white vertical" id="flyers" href="#">flyers</a>
						<a class="element gray med vertical" id="artwork">artwork</a>
					</div>
				</div>
			</div>

			<div class="bottom">
				<a class="element gray med" id="fonts">fonts</a>
				<a class="element white med vertical" id="stickers" href="#">stickers</a>
				<a class="element gray" id="vector">vector</a>
			</div>
		</main>
	</body>
</html>
